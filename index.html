<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gurih Manis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <style>
        .welcome-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: rgb(255,188,80);
            background: linear-gradient(180deg, rgba(255,188,80,1) 0%, rgba(241,70,71,1) 54%);
            overflow: hidden;
        }

        .welcome-text {
            padding: 2rem;
            color: #fff;
        }

        .welcome-text h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .welcome-text p {
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .welcome-text .btn {
            margin-top: 1.5rem;
            background-color: #f19696;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
        }

        .welcome-image {
            position: relative;
        }

        .welcome-image img {
            width: 300px;
            height: auto;
            position: absolute;
            border-radius: 10px;
            animation: float 4s ease-in-out infinite;
        }

        .welcome-image img:first-child {
            bottom: -170px;
            left: 50px;
            transform: rotate(-5deg);
            animation-delay: 0s;
        }

        .welcome-image img:last-child {
            top: -200px;
            right: 50px;
            transform: rotate(5deg);
            animation-delay: 1s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-15px) rotate(5deg);
            }
        }

        @media (max-width: 768px) {
            .welcome-image img {
                width: 50vw;
                height: auto;
                position: absolute;
                border-radius: 10px;
                animation: float 4s ease-in-out infinite;
            }

            .welcome-text h1 {
                font-size: 2rem;
            }

            .welcome-text {
                text-align: center;
            }

            .welcome-image img:first-child {
                bottom: 60px;
                left: 20px;
            }

            .welcome-image img:last-child {
                top: -120px;
                right: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row welcome-section">
            <!-- Text Section -->
            <div class="col-lg-6 col-md-12 welcome-text d-flex flex-column justify-content-center">
                <p data-aos="fade-right" data-aos-duration="1000"="">Gurih Manis</p>
                <h1 data-aos="fade-up" data-aos-duration="1000">Making a <span style="font-style: italic;" data-aos="fade-down" data-aos-duration="1000">sweaty</span> and <span style="font-style: italic;" data-aos="fade-down" data-aos-duration="1000">tasty</span>  with our snack</h1>
                <div class="d-flex mt-4">
                    <a href="pages/sweaty.html" class="btn btn-lg w-100 mx-2" data-aos="fade-up" data-aos-duration="1000">S W E A T Y</a>
                    <a href="pages/tasty.html" class="btn btn-lg w-100 mx-2" data-aos="fade-up" data-aos-duration="1000">T A S T Y</a>
                </div>

            </div>
            <!-- Image Section -->
            <div class="col-lg-6 col-md-12 welcome-image">
                <img src="assets/images/risol-bg.png" data-aos="fade-right" alt="Image 1">
                <img src="assets/images/donut-bg.png" data-aos="fade-left" alt="Image 2">
            </div>
        </div>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>

</html>
