<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gurih Manis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <script src="/assets/JS/script.js"></script>
    <style>
        .welcome-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: rgb(255,188,80);
            background: linear-gradient(180deg, rgb(255, 220, 164) 0%, rgba(241,70,71,1) 54%);
            overflow: hidden;
        }

        .welcome-text {
            padding: 2rem;
            color: #fff;
        }

        .welcome-text h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .welcome-text p {
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .welcome-text .btn {
            margin-top: 1.5rem;
            background-color: #f19696;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
        }

        .floating-image {
      width: 150px;
      height: auto;
      position: absolute;
      animation: float 4s ease-in-out infinite;
    }
    .floating-image:nth-child(1) {
      top: 0;
      left: 1%;
      animation-delay: 0s;
    }
    .floating-image:nth-child(2) {
      top: 65%;
      left: 25%;
      animation-delay: 1s;
    }
    .floating-image:nth-child(3) {
      top: 25%;
      left: 75%;
      animation-delay: 2s;
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
    .container-fluid {
      background: linear-gradient(to bottom, #FEC97F, #FF4A4A);
      height: 100vh;
    }
    .main-snack {
      display: block;
      margin: 0 auto;
      width: 300px;
      height: auto;
    }

        @media (max-width: 768px) {
            .welcome-image img {
                width: 50vw;
                height: auto;
                position: absolute;
                border-radius: 10px;
                animation: float 4s ease-in-out infinite;
            }

            .welcome-text h1 {
                font-size: 2rem;
            }

            .welcome-text {
                text-align: center;
            }

            .welcome-image img:first-child {
                bottom: 60px;
                left: 20px;
            }

            .welcome-image img:last-child {
                top: -120px;
                right: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row welcome-section">
            <!-- Text Section -->
            <div class="col-lg-6 col-md-12 welcome-text d-flex flex-column justify-content-center">
                <p data-aos="fade-down" data-aos-duration="1000"="">"Gurih Manis"</p>
                <h1 data-aos="fade-up" data-aos-duration="1000">Making a <span style="font-style: italic;" data-aos="fade-down" data-aos-duration="1000">sweaty</span> and <span style="font-style: italic;" data-aos="fade-down" data-aos-duration="1000">tasty</span>  with our snack</h1>
                <div class="d-flex mt-4">
                    <a href="pages/dashboard.html" class="btn btn-lg w-100 mx-2" data-aos="fade-up" data-aos-duration="1000">ORDER NOW</a>
                </div>

            </div>
            <!-- Image Section -->
            <div class="col-md-6 position-relative">
                <!-- Floating Images -->
                <img src="assets/images/donat1.png" alt="Pink Donut" class="floating-image" data-aos="fade-right" data-aos-duration="1000">
                <img src="assets/images/donat2.png" alt="Chocolate Donut" class="floating-image" data-aos="fade-up" data-aos-duration="1000">
                <img src="assets/images/donat3.png" alt="Oreo Donut" class="floating-image" data-aos="fade-left" data-aos-duration="1000">
                <!-- Main Snack Image -->
                <img src="assets/images/risol-bg.png" alt="Main Snack" class="main-snack" data-aos="fade-in" data-aos-duration="1000"="">
            </div>
        </div>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>

</html>
