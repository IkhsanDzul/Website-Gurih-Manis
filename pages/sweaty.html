<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donut Packages</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        body {
            width: 100%;
            height: 100vh;
            background: rgb(255, 188, 80);
            background: linear-gradient(180deg, rgba(255, 188, 80, 1) 0%, rgba(241, 70, 71, 1) 54%);
        }

        .donut-image {
            max-width: 100%;
            height: auto;
        }

        .package-container {
            margin: 10px;
            padding-top: 10px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            background-color: #7c2323;
            border-radius: 25px;
            color: #fff;
        }

        .package-container img {
            cursor: pointer;
        }

        @media (max-width: 576px) {
            .donut-image {
                width: 80px;
            }

            h4 {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <h3 class="text-center mb-4">Pilih Paket Donat</h3>
        <div class="row justify-content-center gap-4">
            <!-- Paket 1 -->
            <div class="col-lg-4 col-md-6 col-sm-8 col-12 package-container p-3 " data-aos="fade-down" data-aos-delay="400">
                <img src="/assets/images/donutAndbomboloni.png" class="donut-image" alt="Donut Paket 1">
                <button class="btn btn-warning mt-3 w-100 rounded rounded-pill" data-bs-toggle="modal" data-bs-target="#modalDonut"
                    onclick="openModal('Paket 1', 4)">I s i  4</button>
            </div>
            <!-- Paket 2 -->
            <div class="col-lg-4 col-md-6 col-sm-8 col-12 package-container p-3" data-aos="fade-down" data-aos-delay="400">
                <img src="/assets/images/donutAndbomboloni.png" class="donut-image" alt="Donut Paket 2">
                <button class="btn btn-warning mt-3 w-100 rounded rounded-pill" data-bs-toggle="modal" data-bs-target="#modalDonut"
                    onclick="openModal('Paket 2', 8)">I s i  8</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalDonut" tabindex="-1" aria-labelledby="modalDonutLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalDonutLabel">Pilih Rasa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="selectedPackage" class="mb-3"></p>
                    <p class="text-muted">Pilih rasa sesuai dengan jumlah paket.</p>
                    <div id="flavor-container">
                        <!-- Daftar rasa akan di-generate di sini -->
                    </div>
                    <p id="warning" class="text-danger mt-3" style="display: none;">Anda hanya dapat memilih rasa sesuai
                        jumlah paket!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-primary" onclick="generateWhatsAppTemplate()">Buat Pesan
                        WhatsApp</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS -->
    <script src="/assets/JS/script.js"></script>
    <!-- aos -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>

</html>
